<div class="auth-container">
    <div class="auth-card">
      <h2>Iniciar Sesión</h2>

      <!-- Botones de autenticación social -->
    <div class="social-login">
      <button (click)="loginWithGoogle()" class="social-btn google">
        <svg class="social-icon" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continuar con Google
      </button>
      
      <button (click)="loginWithOutlook()" class="social-btn outlook">
        <svg class="social-icon" viewBox="0 0 23 23">
          <path d="M0 0h23v23H0z" fill="#0072c6"/>
          <path d="M11.5 11.5L1 5v13l10.5-6.5z" fill="#fff"/>
          <path d="M12.5 11.5L23 5v13l-10.5-6.5z" fill="#fff"/>
          <path d="M11.5 12.5L1 19V5l10.5 7.5z" fill="#fff" opacity=".5"/>
        </svg>
        Continuar con Outlook
      </button>
    </div>
    
    <div class="divider">
      <span>o</span>
    </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="tu@email.com">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            Email inválido
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            placeholder="••••••••">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            Contraseña requerida
          </div>
        </div>

        <div *ngIf="selectedCompany" class="form-group">
          <label>Empresa</label>
          <input 
            type="text" 
            formControlName="company"
            readonly>
        </div>
  
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
  
        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </form>
  
      <div class="auth-footer">
        <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a></p>
      </div>
    </div>
  </div>
